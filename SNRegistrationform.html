<!DOCTYPE html>
<html>
    <head>
        <title> SN Bootcamp Registration Form</title>
        <link rel="stylesheet" href="snregform.css">
    </head>
    <body>
        <form class="register">
            <legend><center><h2>SIGN UP</legend></center></h2><br>
            <label for="first name">First Name:</label>
            <input type="text" class="register-input"id="first name"name="first name"><br><br>
            <label for="middle name">Middle Name:</label>
            <input type="text"class="register-input"id="middle name"name="middle name"><br><br>
            <label for="last name">Last Name:</label>
            <input type="text"class="register-input"id="last name"name="last name"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel"class="register-input"id="phone"name="phone"placeholder="[+234]"><br><br>
            <label for="date">Date of Birth:</label>
            <input type="date"class="register-input"id="date"name="date"><br><br>
            <label for="email">Email Address:</label>
            <input type="email"class="register-input"id="email"name="email"placeholder="@gmail.com"><br><br>
            <label for="nationality">Country:</label>
            <input type="text"class="register-input"id="nationality"name="nationality"><br><br>
            <label for="state">State of Origin:</label>
            <input type="text"class="register-input"id="state"name="state"><br><br>
            <label for="residence address">Residence Address:</label>
            <textarea name="residence address"class="register-input" id="residence address" cols="50" rows="2"></textarea><br><br>
            <label for="gender">Gender:</label>
            <input type="radio"id="gender"name="gender"value="male"/>Male
            <input type="radio"id="gender"name="gender"value="male"/>Female<br/><br>
            Select Slack:<br>
            <input type="checkbox"id="Ui/Ux"name="Ui/Ux"value="ui/ux"/>
            <label for="Ui/Ux checked">UI/UX</label><br>
            <input type="checkbox"id="Data Analysis"name="data analysis" value="data analysis"/>
            <label for="data analysis">Data Analysis</label><br>
            <input type="checkbox"id="front end"name="front end" value="front end" checked/>
            <label for="front end">Front-End</label><br>
            <input type="checkbox"id="back end"name="back end" value="back end"/>
            <label for="back end">Back-End</label><br><br>
            <label class="username" for="username">Username:</label><br>
            <input type="text"id="username"name="username"/><br><br>
            <label for="password">Password:</label></br>
            <input class="password"type="password"id="password"name="password"><br>
            <button><a href="displaypage.html"target="blank">Submit</button>
        </form>
    </body>
</html>
